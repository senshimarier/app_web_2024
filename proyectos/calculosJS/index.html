<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="operaciones.js" defer></script>
    <link rel="stylesheet" href="estilos.css">

</head>
<body>

    <div id="contenedor">
    <h1>.:Calculadora básica:.</h1>
    <hr>
   
    <form>
        <label for="n1">Número 1:</label>
        <input class="cajanum1" type="number" id="n1" autofocus><br><br>
        
        <label for="n2">Número 2:</label>
        <input class="cajanum2" type="number" id="n2" required><br><br>
        
        <label for="tipo">Tipo de operación:</label>
        <select class="caja2" id="tipo">
            <option value="suma" selected>Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
        </select><br><br>
        
        <input id="boton" type="button" value="Calcular" onclick="operacion()"><br>
    </form>
    <hr>
    
    <div id="resultado"></div>
    </div>
</body>
</html>
